<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="javascript\script.js"></script>
</head>
<body>
    <header>
        <h1>Loja Heitor</h1>
    </header>

    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos vendidos</span>
        </div>

        <div class="card">
            <div class="input">
                <label>Produto</label>
                <select id="produto">
                    <option value="Máquina de lavar">Máquina de Lavar</option>
                    <option value="Playstation 5">Playstation 5</option>
                    <option value="Microondas">Microondas</option>
                    <option value="Televisão">Televisão</option>
                    <option value="Notebook">Notebook</option>
                    <option value="Air_fryer">Air Fryer</option>
                </select>
            </div>
            <div class="input">
                <label>Preço</label>
                <input type="number"id="preco" placeholder="Preço do produto">
            </div>

            <button onclick="produto.salvar()">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th class="center">Excluir</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </main>
    
</body>
</html>
